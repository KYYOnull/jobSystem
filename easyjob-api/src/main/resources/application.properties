
server.port=9091
server.servlet.context-path=/api

# session expire 60min
server.servlet.session.timeout=PT60M

# for error page
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# db config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easyjob?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCPDatasource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# 被 Spring Boot 自动配置机制（spring-boot-autoconfigure）用来创建 RedisConnectionFactory
# spring redis config we have the default config so need not add them in properties
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=2000

# log to
project.folder=D:/data/log/java/easyjob/
# log level
log.root.level=debug
isDev=false
